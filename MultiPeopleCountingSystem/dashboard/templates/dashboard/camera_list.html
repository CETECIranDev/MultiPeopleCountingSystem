<!-- dashboard/templates/dashboard/camera_list.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست دوربین‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>لیست دوربین‌ها</h1>
        <div class="row">
            {% for camera in cameras %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ camera.name }}</h5>
                        <p class="card-text">{{ camera.description }}</p>
                        <p><strong>نوع:</strong> {{ camera.get_camera_type_display }}</p>
                        <p><strong>وضعیت:</strong> 
                            <span class="badge {% if camera.is_active %}bg-success{% else %}bg-danger{% endif %}">
                                {% if camera.is_active %}فعال{% else %}غیرفعال{% endif %}
                            </span>
                        </p>
                        <a href="{% url 'dashboard:camera_detail' camera.id %}" class="btn btn-primary">مشاهده جزئیات</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
